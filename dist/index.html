<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="/styles/library.css" rel="stylesheet">
  <link href="/styles/main.css" rel="stylesheet">
  <title>ShortStack - Template</title>



  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="ProductDetails">
    <div class="big-tall-tab-new">
      <form action="">
      <div class="big-radio">
        <span class="off">
          <input id="rdbBigSize" type="radio" name="bt" value="rdbBigSize">
          <label for="rdbBigSize">BIG</label>
        </span>
        <span class="bigPricingStory">14.99 - 29.99</span>
      </div>
      <div class="tall-radio">
        <span class="on">
          <input id="rdbTallSize" type="radio" name="bt" value="rdbTallSize" checked="checked">
          <label for="rdbTallSize">TALL</label>
        </span>
        <span class="tallPricingStory">14.99 - 29.99</span>
      </div>
      </form>
    </div>
    <select name="" id="" class="size">
        <option value="">Please, Select Size</option>
        <option value="B111111" optiongroup="B" class="p_inStock">Big - XL</option>
        <option value="B222222" optiongroup="B" class="p_inStock">Big - 2XL</option>
        <option value="B333333" optiongroup="B" class="p_inStock">Big - 3XL</option>
        <option value="B444444" optiongroup="B" class="p_inStock">Big - 4XL</option>
        <option value="B555555" optiongroup="B" class="p_inStock">Big - 5XL</option>
        <option value="B666666" optiongroup="B" class="p_inStock">Big - 6XL</option>
        <option value="B777777" optiongroup="B" class="p_inStock">Big - 7XL</option>
        <option value="B888888" optiongroup="B" class="p_inStock">Big - 8XL</option>
        <option value="B999999" optiongroup="B" class="p_inStock">Big - 9XL</option>
        <option value="T333333" optiongroup="T" class="p_inStock">Tall - L</option>
        <option value="T444444" optiongroup="T" class="p_inStock">Tall - XL</option>
        <option value="T555555" optiongroup="T" class="p_inStock">Tall - 2XL</option>
        <option value="T666666" optiongroup="T" class="p_inStock">Tall - 3XL</option>
        <option value="T777777" optiongroup="T" class="p_inStock">Tall - 4XL</option>
        <option value="T888888" optiongroup="T" class="p_inStock">Tall - 5XL</option>
        <option value="T999999" optiongroup="T" class="p_inStock">Tall - 6XL</option>
      </select>
  </div>


  <script src="/scripts/library.js"></script>
  <script src="/scripts/main.js"></script>
</body>

</html>
